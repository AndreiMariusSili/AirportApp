<div ng-if="loadingFlights == true" class="loader-position">
  <div class="valign-wrapper">
    <div class="preloader-wrapper big active valign">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left"></div>
        <div class="circle"></div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-if="loadingFlights == false">
  <input type="text" class="search" placeholder="Search Flight Code" ng-model="searchFlights">    
  <table class="highlight z-depth-3" ng-show="result.length">
    <thead>
      <tr>
        <th data-field="code">Code</th>
        <th data-field="carrier">Carrier</th>
        <th data-field="departure_point">Origin</th>
        <th data-field="departure_point">Destination</th>
        <th data-field="type">Type</th>
      </tr>
    </thead>
    <tbody ng-repeat="flight in flights|filter:{code: searchFlights} as result">
      <tr ng-click="showFlight(flight.id)">
        <td>{{flight.code}}</td>
        <td>{{flight.carrier}}</td>
        <td>{{flight.departure_point}}</td>
        <td>{{flight.arrival_point}}</td>
        <td>{{flight.type}}</td>
      </tr>
    </tbody>
  </table>

  <div class="row" ng-show="!result.length">
    <div class="col s12">
      <div class="card red darken-4">
        <div class="card-content white-text center-align">
          <span class="card-title">There are no flights with this code.</span>
          <p>Please check flight code and correct any errors</p>
        </div>
      </div>
    </div>
  </div>
</div>
